<div class="position-relative bg-white" aria-live="polite" aria-atomic="true" style="z-index: 1000;" *ngIf="show">
    <div class="toast toaster bg-white" [ngClass]="{'-success' : toaster.type == toasterType.success,
    '-warning' : toaster.type == toasterType.warning}">
        <div class="toast-body">
            {{toaster.message}}
        </div>
    </div>
</div>
