<div class="container mt-5 mb-1">
    <h2 class="mb-4"> My Jobs </h2>
    <div class="job-listing">
        <div class="job-card shadow p-3 mb-5 ng-star-inserted text-center">
            <i class="bi bi-plus-circle-fill plus_icon cursor-pointer" (click)="navigateToAddJob()"></i>
            <p class="mt-3 text-muted">Click here to add or create a new job</p>
        </div>

        @for (job of jobsList; track job._id) {
        <div class="job-card shadow p-3 mb-5">
            <div class="d-flex align-items-center cursor-pointer">
                <div class="job-info">
                    <h6 class="mb-1">{{job?.position}}</h6>
                    <p class="text-muted small m-0">{{job?.company}}</p>
                    <p class="text-muted small m-0"><i class="bi bi-geo-alt-fill"></i> {{job?.location}}</p>
                </div>
                <div class="ms-auto">
                    <span class="badge bg-light text-primary">{{job?.type}}</span>
                    <p class="text-muted small m-0"> {{job?.createdAt | date: 'mediumDate'}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a  class="text-primary me-2 cursor-pointer" (click)="navigateTOJobEdit(job?._id)"><i class="bi bi-pencil-square"></i> Edit</a>
                <a  class="text-danger cursor-pointer" (click)="deleteJob(job?._id)"><i class="bi bi-trash"></i> Delete</a>
            </div>
        </div>
        }
    </div>
</div>
